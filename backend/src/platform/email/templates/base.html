<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{subject}}</title>
    
    <!--[if mso]>
    <noscript>
      <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG/>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    </noscript>
    <![endif]-->
    
    <style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
      #outlook a {
        padding: 0;
      }
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }

      /* RESET STYLES */
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse !important;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
      }

      /* iOS BLUE LINKS */
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      /* GMAIL BLUE LINKS */
      u + #body a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }

      /* SAMSUNG MAIL BLUE LINKS */
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }

      /* Responsive styles */
      @media screen and (max-width: 600px) {
        .mobile-padding {
          padding-left: 20px !important;
          padding-right: 20px !important;
        }
        .mobile-width {
          width: 100% !important;
          max-width: 100% !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0 !important; padding: 0 !important; background-color: #f7f7f7;">
    
    <!-- Preview text (hidden) -->
    <div style="display: none; font-size: 1px; color: #fefefe; line-height: 1px; font-family: Arial, sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
      {{subject}}
    </div>
    
    <!-- Main wrapper table -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f7f7f7;">
      <tr>
        <td align="center" style="padding: 40px 10px;">
          
          <!--[if (gte mso 9)|(IE)]>
          <table align="center" border="0" cellspacing="0" cellpadding="0" width="600">
          <tr>
          <td align="center" valign="top" width="600">
          <![endif]-->
          
          <!-- Email content container -->
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
            
            <!-- Logo header -->
            <tr>
              <td align="center" bgcolor="#ffffff" style="padding: 48px 20px 24px 20px; border-radius: 8px 8px 0 0; border-bottom: 1px solid #ebebeb;">
                <img src="{{ logo_url }}" alt="{{ company_name }}" width="120" style="display: block; max-width: 120px; width: 100%; height: auto;" />
              </td>
            </tr>
            
            <!-- Main content area -->
            <tr>
              <td bgcolor="#ffffff" style="padding: 32px 40px 40px 40px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td>
                      {% block content %}{% endblock %}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            
            <!-- Footer -->
            <tr>
              <td bgcolor="#fafafa" style="padding: 32px 40px; border-radius: 0 0 8px 8px; border-top: 1px solid #ebebeb;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                    <td style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 14px; line-height: 20px; color: #8e8e8e;">
                      <strong style="color: #525252;">Need help?</strong><br/>
                      Contact our support team at <a href="mailto:{{ support_email }}" style="color: #252525; text-decoration: underline;">{{ support_email }}</a>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-top: 16px; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 12px; line-height: 18px; color: #8e8e8e;">
                      Â© {{ copyright_year }} {{ company_name }} All rights reserved.<br/>
                      <a href="https://{{ company_website }}" style="color: #8e8e8e; text-decoration: underline;">{{ company_website }}</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            
          </table>
          
          <!--[if (gte mso 9)|(IE)]>
          </td>
          </tr>
          </table>
          <![endif]-->
          
        </td>
      </tr>
    </table>
    
  </body>
</html>
